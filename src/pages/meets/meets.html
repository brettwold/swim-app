<ion-header>
  <ion-navbar>
    <ion-title>Meet Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meet of meets" (click)="selectMeet(meet)">
      <h2>{{ meet.name }}</h2>
      <p>{{ meet.venue }} {{ meet.meet_date | date:'dd-MMM-yyyy' }}</p>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="getMeets()">Refresh</button>
    </ion-item>
  </ion-list>
</ion-content>
