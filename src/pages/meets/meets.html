<ion-header>
  <ion-navbar>
    <ion-title>Meet Entry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getMeets()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let meet of meets" (click)="selectMeet(meet)">
      <h2>{{ meet.name }}</h2>
      <p>{{ meet.venue }} {{ meet.meet_date | date:'dd-MMM-yyyy' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
