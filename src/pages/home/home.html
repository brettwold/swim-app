<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>SwimApp</h2>
  <p>Enter an ASA number below to add a swimmer</p>
  <ion-item>
    <ion-label fixed>ASA Number</ion-label>
    <ion-input type="text" [(ngModel)]="asanum"></ion-input>
  </ion-item>

  <button ion-button (click)="addSwimmer()">Add</button>

  <ion-list>
    <ion-list-header>Swimmers</ion-list-header>
    <ion-item *ngFor="let swimmer of swimmers">
      {{ swimmer }}
    </ion-item>
  </ion-list>
</ion-content>
