<ion-header>
  <ion-navbar>
    <ion-title>All Swim Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>{{ swimmer.first_name }} {{ swimmer.last_name }}</h1>
      <h2>{{ race_type.name }} ({{ config.races[times[0].race_type].course_type }})</h2>
    </ion-list-header>
    <ion-item *ngFor="let time of times">
      <h2 item-right class="list-time"><display-time [time]="time.time">{{ time.time }}</display-time></h2>
      <h2>{{ time.date | date:'dd-MMM-yyyy' }}</h2>
      <p>{{ time.meet_name }}</p>
      <p>{{ time.venue }}</p>
    </ion-item>
  </ion-list>
</ion-content>
