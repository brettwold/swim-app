<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Swim Times</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <div>
        <h1>{{ swimmer.first_name }} {{ swimmer.last_name }}</h1>
        <ion-label>{{ race_type.name }} ({{ config.races[times[0].race_type].course_type }})</ion-label>
      </div>
    </ion-item>
    <ion-item *ngFor="let time of times">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="8">
            <h2>{{ time.date | date:'dd-MMM-yyyy' }}</h2>
            <ion-label text-wrap>{{ time.meet_name }}</ion-label>
            <ion-label>{{ time.venue }}</ion-label>
          </ion-col>
          <ion-col size="4">
            <div class="ion-text-end">
              <h2><display-time [time]="time.time">{{ time.time }}</display-time></h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
